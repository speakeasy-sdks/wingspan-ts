info:
  title: Wingspan Payments API
  description: Payments
  termsOfService: 'https://www.wingspan.app'
  contact:
    name: Wingspan API Support
    url: 'https://www.wingspan.app'
    email: support@wingspan.app
  license:
    name: UNLICENSED
    url: 'https://UNLICENSED'
  version: 1.0.0
servers:
  - url: 'https://api.wingspan.app'
    description: Wingspan's Payments API in Production
  - url: 'https://stagingapi.wingspan.app'
    description: Wingspan's Payments API in Staging
paths:
  /payments/summary/payables:
    get:
      summary: Get payables summary
      operationId: getPayables
      x-speakeasy-group: Payables
      responses:
        '200':
          description: 'A payables summary, with current payables numbers'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayablesSummary'
  /payments/payroll/immediate/payable:
    get:
      summary: List approved payables for payroll
      operationId: listApprovedPayables
      x-speakeasy-group: ApprovedPayables
      responses:
        '200':
          description: A list of payables
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PayableSchema'
  /payments/payable:
    get:
      summary: List invoices on client
      operationId: listClientInvoices
      x-speakeasy-group: ClientInvoices
      responses:
        '200':
          description: A list of payables
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PayableSchema'
    post:
      summary: Create payable on client for member
      operationId: createPayableOnClient
      x-speakeasy-group: PayableOnClient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayableCreateRequest'
      responses:
        '200':
          description: A payable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PayableSchema'
  '/payments/payable/{id}':
    get:
      parameters:
        - in: path
          required: true
          name: id
          description: Unique identifier
